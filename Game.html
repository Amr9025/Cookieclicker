<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker - Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .cookie {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            display: inline-block;
        }
        
        .cookie:hover {
            transform: scale(1.1);
        }
        
        .cookie:active {
            transform: scale(0.95);
        }
        
        .stats {
            margin: 20px 0;
            font-size: 18px;
        }
        
        .back-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üç™ Cookie Clicker Game</h1>
        <div class="cookie" onclick="clickCookie()">üç™</div>
        <div class="stats">
            <div>Cookies: <span id="cookieCount">0</span></div>
            <div>Cookies per Second: <span id="cps">0</span></div>
        </div>
        <button class="back-btn" onclick="goBack()">‚Üê Back to Menu</button>
    </div>
    
    <script>
        let cookies = 0;
        let cps = 0;
        
        function clickCookie() {
            cookies++;
            document.getElementById('cookieCount').textContent = cookies;
            
            // Add some visual feedback
            const cookieEl = document.querySelector('.cookie');
            cookieEl.style.transform = 'scale(0.95)';
            setTimeout(() => {
                cookieEl.style.transform = 'scale(1)';
            }, 100);
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Auto-save demo
        setInterval(() => {
            if (cookies > 0) {
                const saveData = {
                    cookies: cookies,
                    cps: cps,
                    timestamp: Date.now()
                };
                localStorage.setItem('cookieClickerSave1', JSON.stringify(saveData));
            }
        }, 5000);
    </script>
</body>
</html>
